<form action="create-game" method="GET">
	<label for="id">ID: </label>
	<input type="text" id="game-id" name="id">
	<button type="submit">create</button>
</form>

<script>
	 fetch('/create-id').then(
		 res => {
			res.text().then(
				id => {
					console.log(id);
					document.getElementById("game-id").value = id;
				}
			)
		 }
	 )
</script>
